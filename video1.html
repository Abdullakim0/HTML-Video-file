<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeBig()">Big</button>

  <button onclick="makeNormal()">Normal</button>
  <br><br>
  <video id="video1" width="420">

  </video>
  <br><br>
  <button onclick="volumeUp()">Volume Up</button>
  <button onclick="volumeDown()">Volume Down</button>
</div> 

<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 

function volumeUp() {
  if (myVideo.volume < 1.0) {
    myVideo.volume += 0.1;
  }
}

function volumeDown() {
  if (myVideo.volume > 0.0) {
    myVideo.volume -= 0.1;
  }
}
</script>
